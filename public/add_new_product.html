    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="">Add New Product to Inventory</h1>
        </div>
    </div>
      <br><br>
      <div class="row">
      <div class="col-md-12">
      <form id="newProd">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputProductName">Product Name</label>
            <input type="text" class="form-control" id="ProductName" placeholder="RB Aviator Classic" required>
          </div>
          <div class="form-group col-md-6">
            <label for="details">Product Details</label>
            <input type="text" class="form-control" id="Details" placeholder="Color, Materials, Shape, Features etc" required>
          </div>

          <div class="form-group col-md-3">
            <label for="Gender">Select Gender</label>
            <!-- <input type="text" class="form-control" id="BrandName" placeholder="Versace" required> -->
            <select id="Gender" class="form-control" required>
              <option disabled="disabled" selected="selected">Choose...</option>
              <option>Female</option>
              <option>Male</option>
              <option>Unisex</option>
              <option>Child</option>
            </select>
          </div>

          <div class="form-group col-md-3">
            <label for="Brand">Select Brand</label>
            <select class="custom-select" id="Brand" required>
              <option disabled="disabled" selected="selected">Choose...</option>
              <!-- <option>Ray Ban</option> -->
            </select>
          </div>

          <div class="form-group col-md-3">
            <label for="units">Units</label>
            <input type="number" class="form-control" id="ProductUnits" min="1" placeholder="#" required>
            <!-- <input type="text" class="form-control" id="ProductUnits" placeholder="Units" required> -->
          </div>

          <div class="form-group col-md-3">
              <label for="unitPrice">Unit Price</label>
              <!-- <input type="number" step="0.01" placeholder="0.00" id="UnitPrice" class="form-control"  /> -->
              <!-- <input type="number" class="form-control" id="UnitPrice"  onchange="setTwoNumberDecimal" required min="0" max="10" step="0.25" value="0.00" /> -->
               <input type="number" class="form-control" id="UnitPrice" placeholder="0.00" name="price" min="0.01" value="0.00" step="0.01" title="Currency" pattern="^\d+(?:\.\d{1,2})?$" onblur="
this.parentNode.parentNode.style.backgroundColor=/^\d+(?:\.\d{1,2})?$/.test(this.value)?'inherit':'red'" required>
              <!--<input type="number" class="form-control" id="ProductUnits" min="1" placeholder="#" required>
              <!-- <input type="text" class="form-control" id="ProductUnits" placeholder="Units" required> -->
          </div>
        </div>
       
              
        <button type="submit" class="btn btn-primary animated infinite pulse">Submit New Product</button>
      </form>
      </div>
